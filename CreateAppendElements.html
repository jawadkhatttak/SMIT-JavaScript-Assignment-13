<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create & Append</title>
</head>
<body>
    <script>
        let div = document.createElement('div')
        div.textContent = "Hello World"
        document.body.appendChild(div)
    </script>
</body>
</html>
